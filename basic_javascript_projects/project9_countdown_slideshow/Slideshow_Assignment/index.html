<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow!</title>
    <!-- Linked my 'main.css' to my 'index.html' -->
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="Images/car1.jpg"
          alt="Slick blue Shelby cobra with white stripes, the number 27 is printed on the hood, 
          and it's sitting on chromed out wheels with side pipes that talk loud" />
        <div class="text">Pretty Blue Lightning</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="Images/car2.jpg"
          alt="Clean drop-top black MG Roadster on wire rims, old-school, like the steps 
          it's posed in front of" />
        <div class="text">Dapper British Swag</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="Images/car3.jpg"
          alt="Daring red Chevelle SS, rocking white stripes, on chrome rallys, making all 
          the other cars around it frown" />
        <div class="text">Flaming Hot Muscle</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <!-- Linked my 'main.js' to my 'index.html' -->
    <script src="JS/main.js"></script>
  </body>
</html>
