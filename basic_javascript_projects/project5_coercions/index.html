<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Created a link from 'index.html' to 'main.js' -->
    <script src="JS/main.js"></script>
    <!-- Created a title for the tab in the browser named 'Comparisons' -->
    <title>Comparisons</title>
    <body>
      <!-- Utilized 'onmouseover' to display the result of the function 'nan_Bread' in the browser -->
      <p id="yum" onmouseover="nan_Bread()">Hover for NaN</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'no_Nan' in the browser -->
      <p id="sadFace" onmouseover="no_Nan()">Hover for False</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'to_Infinity' in the browser -->
      <p id="infinite" onmouseover="to_Infinity()">Hover for Infinity</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'neg_Infinity' in the browser -->
      <p id="negInfinite" onmouseover="neg_Infinity()">Hover -Infinity</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'is_True' in the browser -->
      <p id="bigFacts" onmouseover="is_True()">Hover for Truth</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'is_False' in the browser -->
      <p id="falseHood" onmouseover="is_False()">Hover for Lies</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'nope_Not' in the browser -->
      <p id="nada" onmouseover="nope_Not()">Hover for Un-not</p>
      <!-- Utilized 'onmouseover' to display the result of the function 'yup_Yes' in the browser -->
      <p id="si" onmouseover="yup_Yes()">Hover for Not</p>
    </body>
  </head>
</html>
