<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Created a title for the tab in the browser named 'Loops' -->
    <title>Loops</title>

    <!-- linked 'main.js' to the 'index.html' -->
    <script src="JS/main.js" defer></script>
  </head>

  <body>
    <!-- WHILE LOOP -->
    <u><h3>A's Journey</h3></u>

    <p>How many loops will 'A' take?</p>
    <!-- Loop output prints here -->
    <p id="Loop"></p>

    <!-- Button to trigger the function -->
    <button onclick="Call_Loop()">Click to Execute Loop!</button>

    <!-- FOR LOOP -->
    <u><h3>Uncommon Instruments!</h3></u>

    <!-- Created a <p> element with an id attribute -->
    <p id="List_of_Instruments"></p>

    <!-- Created a <button> element calling a function utilizing a 'for loop' -->
    <button onclick="for_Loop()">Click For Unique Sonomakers!</button>

    <!-- ARRAY -->

    <u><h3>Array of Even</h3></u>
    <!-- Created a <p> element with an id attribute -->
    <p id="array"></p>
    <!-- Created a <button> object calling an array function -->
    <button onclick="evens_Names()">Click Here!</button>

    <!-- CONST KEYWORD -->

    <u><h3>Even's Constants</h3></u>
    <!-- Created a <p> element with an id attribute -->
    <p id="always"></p>

    <!-- Created a <button> element calling a function utilizing a const keyword -->
    <button onclick="even_const()">Click Here!</button>

    <!-- OBJECT -->

    <!-- Created a <p> element with the id attribute 'celestial' -->
    <u><h3>Planet of the Day!</h3></u>
    <p id="celestial"></p>
    <button onclick="planet_Data()">Click for a Cool Planet!</button>
  </body>
</html>
