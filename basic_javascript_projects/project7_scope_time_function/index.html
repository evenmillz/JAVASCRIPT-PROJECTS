<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Linked 'main.js' to 'index.html' -->
    <script src="JS/main.js"></script>

    <!-- Gave the tab in the browser a title of 'International' -->
    <title>International</title>
  </head>
  <body>
    <!-- METHOD ASSIGNMENT -->

    <!-- Created an id attribute for 'greetUser' and an onmouseover 
    attribute for 'time_Check' within a <p> element to display a 
    string in the browser if it is later than 10pm -->
    <p id="greetUser" onmouseover="time_Check()">
      Hover to see if it is time for bed<br />
      If nothing happens, continue making progress!
    </p>

    <!-- Created an id attribute for 'moMoney' with a onclick button
     for 'buildWealth' to display a string in the browser -->
    <p id="moMoney"></p>
    <button onclick="build_Wealth()">Investment Advice</button>

    <!-- ELSE ASSIGNMENT -->

    <!-- Created a <p> element providing the user with instructions -->
    <p>Pick a Number Between 1-10</p>
    <!-- Created an <input> element that contains an id attribute -->
    <input id="number" value="" />
    <!-- Created a <p> element with an id attribute -->
    <p id="numGame"></p>
    <!-- Created a <button> element for a function -->
    <button onclick="Guess_Number()">Submit</button>

    <!-- ELSE IF STATEMENTS ASSIGNMENT -->

    <!-- Created a <p> element with an id attribute -->
    <p id="Time_of_day"></p>
    <!-- Created a <button> element for a function -->
    <button onclick="Time_Function()">Click here to get the time.</button>
  </body>
</html>
