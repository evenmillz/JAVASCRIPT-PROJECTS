<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Linked main.js to index.html -->
    <script src="JS/main.js"></script>
    <!-- Provided a title for the browser -->
    <title>strMethods()</title>
  </head>
  <body>
    <!-- CONCAT() METHOD -->

    <!-- Created a <p> element with an id attribute, and a button with an onclick attribute
        calling a function using the concat() method -->
    <p id="jargon"></p>
    <button onclick="mouth_Piece()">Click for Knowledge</button>

    <!-- SLICE() METHOD  -->

    <!-- Created a <p> element with an id attribute, and a button with an onclick attribute
        calling a function using the slice() method -->
    <!-- Passed 'this' to reference a clicked button, so the button stops displaying once clicked -->
    <p id="ouch"></p>
    <button onclick="razor_Code(this)">
      Click Carefully-Slice() Method at Work!
    </button>

    <!-- NUMBER METHODS -->

    <!-- Created a <p> element with an id attribute and a button with an onclick attribute
        calling a function using the toString() method -->
    <!-- Passed 'this' to reference a clicked button, so the button stops displaying once clicked -->

    <p id="numberString"></p>
    <button onclick="wool_Numbers(this)">Click to Sew 2!</button>

    <!-- Created a <p> element with an id attribute and a button with an onclick attribute
        calling a function using the toPrecision() method -->
    <!-- Passed 'this' to reference a clicked button, so the button stops displaying once clicked -->

    <p id="specified"></p>
    <button onclick="this_Many(this)">Click for a Specified Number</button>
  </body>
</html>
